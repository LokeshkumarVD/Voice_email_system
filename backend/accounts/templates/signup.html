<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up - Talking Mailbox</title>
  <link rel="stylesheet" href="sign-up.css">
</head>
<body>
  <div class="signup-card">
    <h1>Create your Talking Mailbox Account</h1>
    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="firstName" placeholder="First name" disabled required>
        <input type="text" id="lastName" placeholder="Last name" disabled required>
      </div>
      <input type="text" id="username" placeholder="Username" disabled required>
      <small>You can use letters, numbers & periods</small>

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" disabled required>
        <input type="password" id="confirmPassword" placeholder="Confirm password" disabled required>
      </div>
      <small>Use 8 or more characters with a mix of letters, numbers & symbols</small>

      <button type="submit" id="submitBtn" disabled>Sign Up</button>
      <div id="speechResult" class="speech-result" aria-live="polite"></div>
    </form>
  </div>

  <script src="sign-up.js"></script>
</body>
</html>
