<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Talking Mailbox</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Sign In</h2>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" disabled />
      <input type="password" id="password" placeholder="Password" disabled />
      <div id="speechResult" class="speech-result" aria-live="polite"></div>
      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
