<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Input Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f0f0f0;
    }
    #spokenText {
      width: 80%;
      padding: 10px;
      font-size: 1.2em;
      margin-top: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1em;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¤ Voice Input Demo</h1>
  <p>Click the button and start speaking. Your speech will appear in the text box below.</p>
  
  <input type="text" id="spokenText" placeholder="Your speech will appear here..." readonly>
  <br>
  <button onclick="startListening()">Start Voice Input</button>

  <script>
    window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    
    if (!window.SpeechRecognition) {
      alert("Sorry, your browser does not support speech recognition. Try using Google Chrome.");
    }

    const recognition = new SpeechRecognition();
    recognition.interimResults = true;
    recognition.continuous = false; // Set to true if you want it to keep listening

    const spokenTextInput = document.getElementById("spokenText");

    recognition.onresult = function (event) {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        transcript += event.results[i][0].transcript;
      }
      spokenTextInput.value = transcript.trim();
    };

    recognition.onerror = function (event) {
      console.error("Speech recognition error:", event.error);
      alert("Error: " + event.error);
    };

    function startListening() {
      spokenTextInput.value = ""; // clear old text
      recognition.start();
    }
  </script>

</body>
</html>
